<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Sürpriz — Merak Et</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>

  <main class="stage">
    <!-- Intro metin + buton -->
    <section id="intro" class="center">
      <h1 class="title">Bugün bir sürpriz var...</h1>
      <p class="subtitle">Biraz merak, biraz sinema, biraz duygusallık. Hazır mısın?</p>
      <button id="curiousBtn" class="big-btn">Merak ediyorum</button>
    </section>

    <!-- Video kapsayıcı (başta gizli) -->
    <div id="videoWrap" class="overlay hidden" aria-hidden="true">
      <video id="introVideo" playsinline webkit-playsinline preload="auto" src="images/intro.mp4"></video>
      <button id="skipBtn" class="skip-btn" title="Videoyu geç">Geç</button>
    </div>

    <!-- Kartlar bölümü (başta gizli) -->
    <section id="cardsArea" class="cards-area hidden" aria-live="polite">
      <!-- Kartlar JS ile eklenecek -->
    </section>

    <!-- ortada alt buton (kartlar için) -->
    <button id="nextBtn" class="next-btn hidden">Sonraki</button>

    <!-- confetti canvas (opsiyonel) -->
    <canvas id="confettiCanvas" class="confetti-canvas" aria-hidden="true"></canvas>
  </main>

<script src="script.js"></script>
</body>
</html>
